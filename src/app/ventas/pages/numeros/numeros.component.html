<div class="text__layout">
    <h1>Decimal Pipe y Porcentaje</h1>
    <p>Pipes incluidos en Angular - Usualmente en el common Module</p>
</div>

<div class="grid">

    <div class="col-4">
        <p-card header="Ventas Netas" 
        subheader="{{ventasNetas}}">
            <i class="pi pi-dollar"></i>
            {{ ventasNetas | number:'1.2-3'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas" 
        subheader="{{ventasNetas + ' + ' + '2000000' }}">
            {{ (ventasNetas + 2000000) | currency: 'COP': 'symbol-narrow': '1.2-2' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancia Porcentual" 
        subheader="{{porcentaje}}">
        {{porcentaje | percent : '2.2-2'}}
        </p-card>
    </div>

</div>
